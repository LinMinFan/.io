<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github首頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .box{
                position: relative;
                width: 150px;
                height: 150px;
            }
        .box span{
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .box span:nth-child(1){
            background: #636363;
            filter: blur(5px);
            opacity: 0.7;
            border-top:0.25px solid #333333 ;
            border-left: 0.25px solid #333333;
            z-index: 3;
        }
        .box span:nth-child(2){
            background: #00aaff;
            animation: action;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            box-shadow: 0 0 0px 10px #007ab7;
            box-shadow: 0 0 30px  #00aaff;
            box-shadow: 0 0 60px  #00aaff;
        }
        .box span:nth-child(3){
            background: #ff0101;
            animation: action;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-delay: 1.5s;
            border-radius: 0%;
            box-shadow: 0 0 0px 10px #b70000;
            box-shadow: 0 0 30px  #ff0000;
            box-shadow: 0 0 60px  #ff0000;
            opacity: 0;
        }
        a{
            position: absolute;
            color: #000000;
            font-size: 20px;
            z-index: 1;
            text-decoration: none;
            font-weight: bold;
        }
        @keyframes action{
            0%{
                transform: translate(-150px,50px) scale(0.4) rotate(0deg);
                z-index: 2;
                filter: hue-rotate(0deg);
                opacity: 1;
            }
            50%{
                transform: translate(150px,-50px) scale(0.4) rotate(180deg);
                z-index: 2;
            }
            50.001%{
                transform: translate(150px,-50px) scale(0.4) rotate(180deg);
                z-index: 4;
            }
            100%{
                transform: translate(-150px,50px) scale(0.4) rotate(360deg);
                z-index: 4;
                filter: hue-rotate(360deg);
                opacity: 1;
            }
        }
        
        </style>
    </head>
    <body>
        <div class="box">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="">每天進步一點點</a>
    </body>
    
</html>
