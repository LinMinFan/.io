        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            ul{
                position: relative;
                transform: skewY(-15deg);
            }
            ul:nth-child(1){
                margin-right: 50px;
            }
            ul:nth-child(2){
                margin-left: 50px;
            }
            ul li{
                position: relative;
                list-style: none;
                width: 200px;
                background: #434343;
                padding: 15px;
                transition: 0.5s;
                z-index: var(--i);
            }
            ul li:hover{
                background: #5959ff;
                transform: translateX(var(--x));
            }
            ul li:hover a{
                color: #434343;
            }
            ul li::before{
                content: "";
                position: absolute;
                top: 0;
                left: -40px;
                width: 40px;
                height: 100%;
                background: #434343;
                transform-origin: right;
                transform: skewY(45deg);
                transition: 0.5s;
            }
            ul li:hover:before{
                background: #4d4de4;
            }
            ul li::after{
                content: "";
                position: absolute;
                top: -40px;
                left: 0px;
                width: 100%;
                height: 40px;
                background: #434343;
                transform-origin: bottom;
                transform: skewX(45deg);
                transition: 0.5s;
            }
            ul li:hover:after{
                background: #4d4de4;
            }
            ul li:last-child:after{
                box-shadow: -120px 120px 30px #706969;
            }
            ul li a{
                text-decoration: none;
                color: #b8acac;
                text-transform: uppercase;
                letter-spacing: 5px;
                font-weight: bold;
    
            }
            
            </style>
